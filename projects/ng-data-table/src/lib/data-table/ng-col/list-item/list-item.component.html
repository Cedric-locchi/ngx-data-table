<div
  ngRowHover
  [isClickable]="col().isClickable || false"
  (click)="selectItem(index())"
  [class.isNotCollapsible]="isCollapsible()"
  [class.odd]="isStripped() ? odd() : false"
  class="col-item col-{{ index() }}-{{ componentId() }}"
>
  <ng-container #container></ng-container>
  @if (!col().template) {
    <span [class.bold]="col().isBold">
      @if (col().isState) {
        <span
          [class.danger]="item().toLowerCase() === 'inactif'"
          [class.success]="item().toLowerCase() === 'actif'"
          class="badge"
        >
          {{ item() }}
        </span>
      } @else {
        {{ item() }}
      }
    </span>
  }
</div>
